<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appoinmenu.css">
    <title>Appointment Booking</title>
</head>
<body>
    <div class="container">
        <h1>Appointment Booking</h1>
        <div class="book-opt">
            <div class="booking-option">
                <h2>Book Appointment via Call</h2>
                <button class="call-button">Call Now</button>
                <p>Call us at <span class="phone-number">123-456-7890</span></p>
            </div>
            <div class="booking-option">
                <h2>Book Appointment Online</h2>
                <p>Select a date and time from the available options below</p>
                <button class="book-button">Book Now</button>
            </div>
        </div>
    </div>
